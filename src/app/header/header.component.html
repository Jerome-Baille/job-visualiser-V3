<header class="header">
  <div class="container">
    <div class="header-content">
      <a routerLink="/" aria-label="Go to homepage" class="logo-link">
        <img src="assets/img/job-visualizer-logo.png" alt="Job Tracker logo" width="100">
      </a>

      <!-- Mobile Menu -->
      <div class="mobile-menu" *ngIf="!isLargerThanMD">
        <button 
          aria-label="Open the menu" 
          class="menu-button" 
          (click)="toggleMenu()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="icon">
            <!-- Font Awesome Bars Icon -->
            <path d="M16 132h416c8.8 0 16-7.2 16-16V76c0-8.8-7.2-16-16-16H16C7.2 60 0 67.2 0 76v40c0 8.8 7.2 16 16 16zm0 160h416c8.8 0 16-7.2 16-16v-40c0-8.8-7.2-16-16-16H16c-8.8 0-16 7.2-16 16v40c0 8.8 7.2 16 16 16zm0 160h416c8.8 0 16-7.2 16-16v-40c0-8.8-7.2-16-16-16H16c-8.8 0-16 7.2-16 16v40c0 8.8 7.2 16 16 16z"/>
          </svg>
        </button>

        <!-- Mobile Menu Items -->
        <div class="mobile-menu-items" *ngIf="menuOpen">
          <div class="menu-list">
            <!-- Authenticated User Menu Items -->
            <ng-container *ngIf="isAuthenticated()">
              <a routerLink="/dashboard" class="menu-item" aria-label="Get all the statistics from your job applications through the dashboard.">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon">
                  <!-- Chart Line Icon -->
                  <path d="M496 384H64V80c0-8.8-7.2-16-16-16H16C7.2 64 0 71.2 0 80v336c0 17.7 14.3 32 32 32h464c8.8 0 16-7.2 16-16v-32c0-8.8-7.2-16-16-16zM464 96H345.9c-21.4 0-32.1 25.9-17 41l32.4 32.4-73 73-32.4-32.4c-15.1-15.1-41-4.4-41 17V344c0 13.3 10.7 24 24 24h120c21.4 0 32.1-25.9 17-41l-32.4-32.4 73-73 32.4 32.4c15.1 15.1 41 4.4 41-17V120c0-13.3-10.7-24-24-24z"/>
                </svg>
                <span>Dashboard</span>
              </a>

              <a routerLink="/list" class="menu-item" aria-label="Navigate to the home page. See all your job applications.">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon">
                  <!-- List Icon -->
                  <path d="M80 368H16a16 16 0 0 0-16 16v64a16 16 0 0 0 16 16h64a16 16 0 0 0 16-16v-64a16 16 0 0 0-16-16zm0-320H16A16 16 0 0 0 0 64v64a16 16 0 0 0 16 16h64a16 16 0 0 0 16-16V64a16 16 0 0 0-16-16zm0 160H16a16 16 0 0 0-16 16v64a16 16 0 0 0 16 16h64a16 16 0 0 0 16-16v-64a16 16 0 0 0-16-16zm416 176H176a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h320a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0-320H176a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h320a16 16 0 0 0 16-16V64a16 16 0 0 0-16-16zm0 160H176a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h320a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16z"/>
                </svg>
                <span>List of applications</span>
              </a>

              <a routerLink="/create" class="menu-item" aria-label="Manually add a job application.">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon">
                  <!-- Plus Circle Icon -->
                  <path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z"/>
                </svg>
                <span>Add a job application</span>
              </a>

              <a routerLink="/job-boards" class="menu-item" aria-label="See the list of all your job boards">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" class="icon">
                  <!-- Handshake Icon -->
                  <path d="M434.7 64h-85.9c-8 0-15.7 3-21.6 8.4l-98.3 90c-.1.1-.2.3-.3.4-16.6 15.6-16.3 40.5-2.1 56 12.7 13.9 39.4 17.6 56.1 2.7.1-.1.3-.1.4-.2l79.9-73.2c6.5-5.9 16.7-5.5 22.6 1 6 6.5 5.5 16.6-1 22.6l-26.1 23.9L504 313.8c2.9 2.4 5.5 5 7.9 7.7V128l-54.6-54.6c-5.9-6-14.1-9.4-22.6-9.4zM544 128.2v223.9c0 17.7 14.3 32 32 32h64V128.2h-96zm48 223.9c-8.8 0-16-7.2-16-16s7.2-16 16-16 16 7.2 16 16-7.2 16-16 16zM0 384h64c17.7 0 32-14.3 32-32V128.2H0V384zm48-63.9c8.8 0 16 7.2 16 16s-7.2 16-16 16-16-7.2-16-16c0-8.9 7.2-16 16-16zm435.9 18.6L334.6 217.5l-30 27.5c-29.7 27.1-75.2 24.5-101.7-4.4-26.9-29.4-24.8-74.9 4.4-101.7L289.1 64h-83.8c-8.5 0-16.6 3.4-22.6 9.4L128 128v223.9h18.3l90.5 81.9c27.4 22.3 67.7 18.1 90-9.3l.2-.2 17.9 15.5c15.9 13 39.4 10.5 52.3-5.4l31.4-38.6 5.4 4.4c13.7 11.1 33.9 9.1 45-4.7l9.5-11.7c11.2-13.8 9.1-33.9-4.6-45.1z"/>
                </svg>
                <span>Job Boards</span>
              </a>
            </ng-container>

            <!-- Common Menu Items -->
            <a routerLink="/how-to-use" class="menu-item" aria-label="Learn how to use the app.">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon">
                <!-- Question Circle Icon -->
                <path d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zM262.655 90c-54.497 0-89.255 22.957-116.549 63.758-3.536 5.286-2.353 12.415 2.715 16.258l34.699 26.31c5.205 3.947 12.621 3.008 16.665-2.122 17.864-22.658 30.113-35.797 57.303-35.797 20.429 0 45.698 13.148 45.698 32.958 0 14.976-12.363 22.667-32.534 33.976C247.128 238.528 216 254.941 216 296v4c0 6.627 5.373 12 12 12h56c6.627 0 12-5.373 12-12v-1.333c0-28.462 83.186-29.647 83.186-106.667 0-58.002-60.165-102-116.531-102zM256 338c-25.365 0-46 20.635-46 46 0 25.364 20.635 46 46 46s46-20.636 46-46c0-25.365-20.635-46-46-46z"/>
              </svg>
              <span>How does it work?</span>
            </a>

            <!-- Authentication Links -->
            <ng-container *ngIf="!isAuthenticated()">
              <a routerLink="/auth" class="menu-item" aria-label="Log into your account">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon">
                  <!-- Sign In Icon -->
                  <path d="M416 448h-84c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h84c17.7 0 32-14.3 32-32V160c0-17.7-14.3-32-32-32h-84c-6.6 0-12-5.4-12-12V76c0-6.6 5.4-12 12-12h84c53 0 96 43 96 96v192c0 53-43 96-96 96zm-47-201L201 79c-15-15-41-4.5-41 17v96H24c-13.3 0-24 10.7-24 24v96c0 13.3 10.7 24 24 24h136v96c0 21.5 26 32 41 17l168-168c9.3-9.4 9.3-24.6 0-34z"/>
                </svg>
                <span>Login</span>
              </a>
            </ng-container>

            <ng-container *ngIf="isAuthenticated()">
              <a routerLink="/profile" class="menu-item" aria-label="See and update your profile.">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="icon">
                  <!-- User Icon -->
                  <path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"/>
                </svg>
                <span>Profile</span>
              </a>
              <button (click)="logout()" class="menu-item logout-button" aria-label="Log out of your account">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon">
                  <!-- Sign Out Icon -->
                  <path d="M497 273L329 441c-15 15-41 4.5-41-17v-96H152c-13.3 0-24-10.7-24-24v-96c0-13.3 10.7-24 24-24h136V88c0-21.4 25.9-32 41-17l168 168c9.3 9.4 9.3 24.6 0 34zM192 436v-40c0-6.6-5.4-12-12-12H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h84c6.6 0 12-5.4 12-12V76c0-6.6-5.4-12-12-12H96c-53 0-96 43-96 96v192c0 53 43 96 96 96h84c6.6 0 12-5.4 12-12z"/>
                </svg>
                <span>Logout</span>
              </button>
            </ng-container>
          </div>
        </div>
      </div>

      <!-- Desktop Menu -->
      <div class="desktop-menu" *ngIf="isLargerThanMD">
        <div class="menu-items">
          <a routerLink="/how-to-use" class="menu-item" aria-label="Learn how to use the app.">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon">
              <!-- Question Circle Icon -->
              <path d="M504 256c0 136.997-111.043 248-248 248S8 392.997 8 256C8 119.083 119.043 8 256 8s248 111.083 248 248zM262.655 90c-54.497 0-89.255 22.957-116.549 63.758-3.536 5.286-2.353 12.415 2.715 16.258l34.699 26.31c5.205 3.947 12.621 3.008 16.665-2.122 17.864-22.658 30.113-35.797 57.303-35.797 20.429 0 45.698 13.148 45.698 32.958 0 14.976-12.363 22.667-32.534 33.976C247.128 238.528 216 254.941 216 296v4c0 6.627 5.373 12 12 12h56c6.627 0 12-5.373 12-12v-1.333c0-28.462 83.186-29.647 83.186-106.667 0-58.002-60.165-102-116.531-102zM256 338c-25.365 0-46 20.635-46 46 0 25.364 20.635 46 46 46s46-20.636 46-46c0-25.365-20.635-46-46-46z"/>
            </svg>
            <span>How does it work?</span>
          </a>

          <ng-container *ngIf="!isAuthenticated()">
            <a routerLink="/auth" class="menu-item" aria-label="Log into your account">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon">
                <!-- Sign In Icon -->
                <path d="M416 448h-84c-6.6 0-12-5.4-12-12v-40c0-6.6 5.4-12 12-12h84c17.7 0 32-14.3 32-32V160c0-17.7-14.3-32-32-32h-84c-6.6 0-12-5.4-12-12V76c0-6.6 5.4-12 12-12h84c53 0 96 43 96 96v192c0 53-43 96-96 96zm-47-201L201 79c-15-15-41-4.5-41 17v96H24c-13.3 0-24 10.7-24 24v96c0 13.3 10.7 24 24 24h136v96c0 21.5 26 32 41 17l168-168c9.3-9.4 9.3-24.6 0-34z"/>
              </svg>
              <span>Login</span>
            </a>
          </ng-container>

          <ng-container *ngIf="isAuthenticated()">
            <a routerLink="/profile" class="menu-item" aria-label="See and update your profile.">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="icon">
                <!-- User Icon -->
                <path d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0 96 57.3 96 128s57.3 128 128 128zm89.6 32h-16.7c-22.2 10.2-46.9 16-72.9 16s-50.6-5.8-72.9-16h-16.7C60.2 288 0 348.2 0 422.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-41.6c0-74.2-60.2-134.4-134.4-134.4z"/>
              </svg>
              <span>Profile</span>
            </a>
            <button (click)="logout()" class="menu-item logout-button" aria-label="Log out of your account">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="icon">
                <!-- Sign Out Icon -->
                <path d="M497 273L329 441c-15 15-41 4.5-41-17v-96H152c-13.3 0-24-10.7-24-24v-96c0-13.3 10.7-24 24-24h136V88c0-21.4 25.9-32 41-17l168 168c9.3 9.4 9.3 24.6 0 34zM192 436v-40c0-6.6-5.4-12-12-12H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h84c6.6 0 12-5.4 12-12V76c0-6.6-5.4-12-12-12H96c-53 0-96 43-96 96v192c0 53 43 96 96 96h84c6.6 0 12-5.4 12-12z"/>
              </svg>
              <span>Logout</span>
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</header>
