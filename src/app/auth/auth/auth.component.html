<div class="auth-card">
  <div class="auth-body">
    <app-login-form *ngIf="!isRegisterMode"></app-login-form>
    <app-register-form *ngIf="isRegisterMode"></app-register-form>
  </div>
  <div class="auth-footer">
    <span>
      {{ isRegisterMode ? 'Already have an account?' : 'Need an account?' }}
      <a href="#" (click)="toggleForm(); $event.preventDefault();">
        {{ isRegisterMode ? 'Login' : 'Register' }}
      </a>
    </span>
  </div>
</div>
