<div class="app">
  <div class="page">
    <app-header></app-header>

    <ng-container *ngIf="isAuthenticated; else authView">
      <div class="flex-container" style="max-width:1280px; margin:auto; display:flex;">
        <!-- Sidebar placeholder: implement <app-sidebar> if you create a sidebar component -->
        <div *ngIf="isLargerThanMD" class="sidebar-placeholder"
          style="width:220px; background:#f5f5f5; min-height:100vh;">Sidebar</div>
        <div class="background-container" style="flex:1;">
          <main class="main-container">
            <router-outlet></router-outlet>
          </main>
        </div>
      </div>
    </ng-container>
    <ng-template #authView>
      <div class="flex-container" style="max-width:1280px; margin:auto; display:flex;">
        <div class="background-container" style="flex:1;">
          <main class="main-container">
            <app-auth></app-auth>
          </main>
        </div>
      </div>
    </ng-template>
  </div>
</div>
<!-- Toaster placeholder: uses ToastService, so this is just a placeholder for future custom toaster component -->
