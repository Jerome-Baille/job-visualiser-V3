<div class="app">
  <div class="page">
    <app-header></app-header>

    <ng-container *ngIf="isAuthenticated; else authView">
      <div class="flex-container" style="max-width:1280px; margin:auto; display:flex;">
        <app-sidebar></app-sidebar>
        <div class="background-container" style="flex:1;">
          <main class="main-container">
            <router-outlet></router-outlet>
          </main>
        </div>
      </div>
    </ng-container>
    <ng-template #authView>
      <div class="flex-container" style="max-width:1280px; margin:auto; display:flex;">
        <div class="background-container" style="flex:1;">
          <main class="main-container">
            <app-auth></app-auth>
          </main>
        </div>
      </div>
    </ng-template>
  </div>
</div>
