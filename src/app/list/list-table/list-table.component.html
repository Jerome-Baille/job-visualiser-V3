<div class="list-table">
  <app-table-filter [jobs]="allJobs" (jobFilteredChange)="applyFilter($event)"></app-table-filter>
  <mat-card>
    <mat-card-content>
      <div *ngIf="loading" class="mat-caption">Loading...</div>
      <div *ngIf="!loading">
        <table mat-table [dataSource]="dataSource" matSort class="job-table">          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-colored">
              <span class="header-cell-content">
                <svg class="header-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 3h-8v4h8V3z"/></svg>
                <span>Job position</span>
              </span>
            </th>
            <td mat-cell *matCellDef="let job">{{ job.name }}</td>
          </ng-container>          <ng-container matColumnDef="company">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-colored">
              <span class="header-cell-content">
                <svg class="header-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="10" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                <span>Company</span>
              </span>
            </th>
            <td mat-cell *matCellDef="let job">{{ job.company }}</td>
          </ng-container>          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef class="header-colored">
              <span class="header-cell-content">
                <svg class="header-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                <span>Type</span>
              </span>
            </th>
            <td mat-cell *matCellDef="let job">{{ job.type }}</td>
          </ng-container>          <ng-container matColumnDef="applicationDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="header-colored mat-column-applicationDate">
              <span class="header-cell-content">
                <svg class="header-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2"/><path d="M16 2v4M8 2v4M3 10h18"/></svg>
                <span>Date</span>
              </span>
            </th>
            <td mat-cell *matCellDef="let job">
              <span class="date-cell">{{ formatDateDDMMYYYY(job.applicationDate) }}</span>
            </td>
          </ng-container>          <ng-container matColumnDef="decision">
            <th mat-header-cell *matHeaderCellDef class="header-colored">
              <span class="header-cell-content">
                <svg class="header-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M9 12l2 2l4-4"/></svg>
                <span>Decision</span>
              </span>
            </th>
            <td mat-cell *matCellDef="let job">
              <mat-form-field appearance="fill" class="decision-select">
                <mat-select
                  [value]="job.decision"
                  (selectionChange)="onDecisionChange(job, $event.value)"
                  aria-label="Final decision on the candidacy"
                >
                  <mat-option *ngFor="let status of decisionStatuses" [value]="status.value">
                    {{ status.label }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-colored-row"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goToDetail(row)" style="cursor:pointer"></tr>
        </table>        <div class="footer-bar">
          <mat-paginator 
            [length]="totalItems"
            [pageIndex]="currentPage"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions" 
            (page)="onPageChange($event)"
            showFirstLastButtons
            aria-label="Select page of jobs"
          ></mat-paginator>
          <div class="pagination-info" *ngIf="paginationInfo">
            <span>
              Showing <b>{{ (currentPage * pageSize) + 1 }}</b> - <b>{{ Math.min((currentPage + 1) * pageSize, totalItems) }}</b> of <b>{{ totalItems }}</b> results
            </span>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
