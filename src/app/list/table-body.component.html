<ng-container *ngIf="jobs && jobs.length; else noData">
  <tr *ngFor="let job of jobs">
    <td *ngFor="let col of columns">
      {{ job[col.accessor] }}
    </td>
  </tr>
</ng-container>
<ng-template #noData>
  <tr><td colspan="{{ columns.length }}">There is no data available</td></tr>
</ng-template>
