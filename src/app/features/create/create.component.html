<div class="job-detail-container">
  <mat-card class="job-card">
    <mat-card-header>
      <mat-card-title>Create New Job Opportunity</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-job-form 
        [initialData]="initialData"
        [showIcons]="true"
        [isSubmitting]="isSubmitting"
        (formSubmit)="onFormSubmit($event)"
        (linkOpen)="onLinkOpen($event)">
      </app-job-form>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
      <div class="action-buttons">
        <span class="spacer"></span>
        <button mat-raised-button color="primary" (click)="jobFormComponent.onSubmit()" [disabled]="isSubmitting || !jobFormComponent.isValid" class="submit-button">
          <mat-icon>save</mat-icon>
          @if (!isSubmitting) {
            <span>Create Opportunity</span>
          }
          @if (isSubmitting) {
            <mat-spinner diameter="24"></mat-spinner>
          }
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
