<div class="auth-card">
  <div class="auth-body">
    @if (!isRegisterMode) {
      <div class="login-form">
        <button (click)="handleLogin()" class="auth-service-btn">
          Login with Auth Service
        </button>
      </div>
    }
    @if (isRegisterMode) {
      <div class="register-form">
        <button (click)="handleRegister()" class="btn btn-warning">
          Register with Auth Service
        </button>
      </div>
    }
  </div>
  <div class="auth-footer">
    <span>
      {{ isRegisterMode ? 'Already have an account?' : 'Need an account?' }}
      <a href="#" (click)="toggleForm(); $event.preventDefault();">
        {{ isRegisterMode ? 'Login' : 'Register' }}
      </a>
    </span>
  </div>
</div>
